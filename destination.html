<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/css/destination.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Destinations</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Contact us
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Email</a></li>
                  <li><a class="dropdown-item" href="#">Instagram</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <h1>Travel to the most Beautiful Destinations in the world</h1>
      <div class="button">
        <a href="" class="btn btn-primary">Learn More</a>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="vacation-packages">
          <h2 class="text-center m-5">Vacation Packages</h2>
          <div class="row">
            <div class="col">
              <img
                class="img-vacation"
                src="images/Templates/download.jpg"
                alt="seychelles"
              />
              <h3 class="m-3 text-center countries">SEYCHELLES</h3>
              <h5 class="text-center">From $1099.9!</h5>
            </div>

            <div class="col">
              <img
                class="img-vacation"
                src="images/Templates/maldives.jpg"
                alt="maldives"
              />
              <h3 class="m-3 text-center countries">MALDIVES</h3>
              <h5 class="text-center">From $1299.9!</h5>
            </div>

            <div class="col">
              <img
                class="img-vacation"
                src="images/Templates/Cape-Verde.jpg"
                alt="cape-verde"
              />
              <h3 class="m-3 text-center countries">CAPE VERDE</h3>
              <h5 class="text-center">From $999.9!</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <p>Follow us</p>
        <div class="socials">
          <div class="facebook">
            <a href="#"
              ><img
                class="img-socials"
                src="images/socials/image 3 (1).png"
                alt="facebook-logo"
            /></a>
          </div>
          <div class="instagram">
            <a href="#"
              ><img
                class="img-socials"
                src="images/socials/image 4 (1).png"
                alt="instagram-logo"
            /></a>
          </div>

          <div class="twitter">
            <a href="#"
              ><img
                class="img-socials"
                src="images/socials/image 6 (1).png"
                alt="twitter-logo"
            /></a>
          </div>
          <div class="gmail">
            <a href="#"
              ><img
                class="img-socials"
                src="images/socials/image 7 (1).png"
                alt="gmail-logo"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
